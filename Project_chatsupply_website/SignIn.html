<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login me chat</title>
    <!-- for bootstrap cdn -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/authentication.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 offset-sm-1 text-center mt-5 icon">
                <img src="./assets/media/ui.jpg" alt="icon ui">
            </div>
            <div class="col-sm-4 offset-sm-1 text-center mt-5">
                <div class="boxWrapper">
                    <form>
                        <div class="heading mt-4 mb-3">Chatsupply</div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone number, username, or email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-blue"><a href="HomeScreen.html">Sign In</a></button>
                        <p class="forgot text-center pb-2">Forgot Password ?</p>
                    </form>
                </div>
                <div class="card">
                    <div class="card-body">
                        Don't have an account? <span><a href="signUp.html">Sign up</a></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- ionicons -->

</body>

</html>
